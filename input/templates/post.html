{% extends "base.html" %}

{% block content %}

<article id="post">
<p>
this is a post
</p>
<p>
{{ path }} last modified {{ last_modified }}, created {{ created_at }}
</p>
<p>
{{ meta }}
<ul>
	{% for tag in meta.tags_json %}
	<li>{{ tag }}</li>
	{% endfor %}
</ul>
</p>
<main>
{{ markdown }}
</main>
</article>
<!-- plain text
{{ plain_text|e }}
-->


{% endblock %}
